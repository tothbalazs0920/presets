<preset-modal [presets]="presets"></preset-modal> <h3 class="text-center">Prersets and profiles</h3>
<div class="col-sm-4" *ngFor="let preset of presets">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{preset.name}}</h3>
    </div>
    <div class="panel-body">
      {{preset.description}}
      <audio-player 
      (play)="handlePlay(preset.id, preset.audioFileId)" 
      (pause)="handlePause(preset.id)" 
      [showPause]="showPause(preset.id)" 
      [showPlay]="showPlay(preset.id)"></audio-player>
    </div>
    <div class="panel-footer">
      <ul class="list-inline">
        <li>Original</li>
        <li class="pull-right">Sale</li>
      </ul>
      <ul class="list-inline">
        <li><a class="btn btn-lg">{{preset.technology}}</a></li>
        <li class="pull-right"><a class="btn btn-success">${{preset.price | number}}</a></li>
      </ul>
    </div>
  </div>
</div>
