
    <button type="button" class="btn btn-default" (click)="validationModal.open()" *ngIf="authService.loggedIn()">Add Preset</button>
    <button type="button" class="btn btn-default" (click)=authService.login() *ngIf="!authService.loggedIn()" >Add Preset</button>
    
    <modal [animation]="animation" [keyboard]="keyboard" [backdrop]="backdrop" (onClose)="closed()" (onDismiss)="dismissed()"
        (onOpen)="opened()"  #validationModal>
        <form #modalForm="ngForm">
            <modal-header [show-close]="true">
                <h4 class="modal-title">Preset</h4>
            </modal-header>
            <modal-body>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" required [(ngModel)]="preset.name" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" required [(ngModel)]="preset.description" name="description" id="description">
                </div>
                 <div class="form-group">
                    <label for="description">Technology</label>
                    <input type="text" class="form-control" required [(ngModel)]="preset.technology" name="technology" id="technology">
                </div>
            </modal-body>
            <modal-footer>
                <button type="button" class="btn btn-default" (click)="validationModal.dismiss()">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="save(); validationModal.close()">Save</button>
            </modal-footer>
        </form>
    </modal>
